<h1 id="title">Survey Form</h1>
<section>
    <p id="description">Please let us know how we can improve freeCodeCamp.</p>
</section>
<form id="survey-form" action="/freeCodeCamp" method="post">

    <div>
        <label class="labels" id="name-label" for="name">
            <span>Name: </span>
            <strong><abbr title="required">*</abbr></strong>
        </label>
        <div class="rightTab">
            <input type="text" id="name" class="input-field" name="user_name" placeholder="Enter your name" required pattern="[A-Za-z][a-z]+">
        </div>
    </div>
    <div>
        <label class="labels" for="mail" id="email-label">
            <span>Email: </span>
            <strong><abbr>*</abbr></strong>
        </label>
        <div class="rightTab">
            <input type="email" id="email" class="input-field" name="user_email" placeholder="Enter your email" required>
        </div>
    </div>
    <div>
        <label class="labels" for="number" id="number-label">
            <span>Age: </span>
        </label>
        <div class="rightTab">
            <input type="number" id="number" class="input-field" name="user_age" min="1" max="125" placeholder="Age">
        </div>
    </div>
    <div>
        <label class="labels" for="current_role">
            <span>Which option best describes your current role?</span>
        </label>
        <div class="rightTab">
            <select id="dropdown" class="dropdown" name="user_current_role">
                <option disabled value>select an option</option>
                <option value="student">Student</option>
                <option value="ft_job">Full Time Job</option>
                <option value="ft_learner">Full Time Learner</option>
                <option value="dont_prefer">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
    <div>
        <p class="labels">How likely is that you would recommend freeCodeCamp to a friend?</p>
        <fieldset class="rightTab">

            <p class="radio">
                <label for="yes">
                    <input type="radio" id="yes" name="recommend" value="1" required checked>
                    Definitely
                </label>
            </p>
            <p class="radio">
                <label for="may_b">
                    <input type="radio" id="may_b" name="recommend" value="2" required>
                    May be
                </label>
            </p>
            <p class="radio">
                <label for="no">
                    <input type="radio" id="no" name="recommend" value="3" required>
                    Not Sure
                </label>
            </p>

        </fieldset>
    </div>
    <div>
        <label class="labels" for="like_most">
            <span>What do you like most about FCC?</span>
        </label>
        <div class="rightTab">
            <select id="like_most" class="dropdown" name="user_like_most">
                <option disabled selected value>select an option</option>
                <option value="challenge">Challenges</option>
                <option value="project">Projects</option>
                <option value="community">Community</option>
                <option value="open">Open Source</option>
            </select>
        </div>
    </div>
    <div>
        <p class="labels">Things that should be improved in the future?(check all that apply)</p>
        <fieldset class="rightTab">

            <p class="checkbox">
                <label for="front">
                    <input type="checkbox" id="front" name="improve" value="1">
                    Front-end Projects
                </label>
            </p>
            <p class="checkbox">
                <label for="back">
                    <input type="checkbox" id="back" name="improve" value="2">
                    Back-end Projects
                </label>
            </p>
            <p class="checkbox">
                <label for="data">
                    <input type="checkbox" id="data" name="improve" value="3">
                    Data Visualization
                </label>
            </p>
            <p class="checkbox">
                <label for="challenge">
                    <input type="checkbox" id="challenge" name="improve" value="4">
                    Challenges
                </label>
            </p>
            <p class="checkbox">
                <label for="open">
                    <input type="checkbox" id="open" name="improve" value="5">
                    Open Source Community
                </label>
            </p>
            <p class="checkbox">
                <label for="gitter">
                    <input type="checkbox" id="gitter" name="improve" value="6">
                    Gitter help rooms
                </label>
            </p>
            <p class="checkbox">
                <label for="video">
                    <input type="checkbox" id="video" name="improve" value="7">
                    Videos
                </label>
            </p>
            <p class="checkbox">
                <label for="meetups">
                    <input type="checkbox" id="meetups" name="improve" value="8">
                    City Meetups
                </label>
            </p>
            <p class="checkbox">
                <label for="wiki">
                    <input type="checkbox" id="wiki" name="improve" value="9">
                    Wiki
                </label>
            </p>
            <p class="checkbox">
                <label for="forum">
                    <input type="checkbox" id="forum" name="improve" value="10">
                    Forum
                </label>
            </p>
            <p class="checkbox">
                <label for="courses">
                    <input type="checkbox" id="courses" name="improve" value="11">
                    Additional Courses
                </label>
            </p>

        </fieldset>
    </div>
    <div>
        <label class="labels" for="msg">
            <span>Any Comments or Suggestions?</span>
        </label>
        <div class="rightTab">
            <textarea id="msg" class="input-field" name="user_msg" rows="10" cols="30" placeholder="Enter your comment here..."> </textarea>
        </div>
    </div>
</form>
